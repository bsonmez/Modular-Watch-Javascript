<html>
<body>
<script type="text/javascript">
function updateTime()
{
	time = new Date();

	var hh = time.getHours();
	var mm = time.getMinutes();
	var ss = time.getSeconds();
	
	var cellhour = document.getElementById("hour").getElementsByTagName("td");
	var cellmin = document.getElementById("minute").getElementsByTagName("td");
	var cellsec = document.getElementById("second").getElementsByTagName("td");
	cellhour[7].innerHTML = hh;
	cellmin[7].innerHTML = mm;
	cellsec[7].innerHTML = ss;

	Calculate(hh,cellhour);
	Calculate(mm,cellmin);
	Calculate(ss,cellsec);
	
	timing = setTimeout("updateTime();",1000);
}

function Calculate(timeFunc,cellsInf){
	
	for(t=6; t>=1 ; t--){cellsInf[t].style.backgroundColor = "white";}
   	var modnum = [1,2,4,8,16,32];
	var res = 0;
	for(i=5; i>=0 ; i--)
	{
		res = timeFunc % modnum[i];
		if (res == timeFunc) {
			for(a=i-1; a>=0; a--)
			{
				res = timeFunc % modnum[a];
				if(res == timeFunc){
					continue;
				}else{
					cellsInf[a+1].style.backgroundColor = "red";
					timeFunc=res;
				}
			}
		}else{
			cellsInf[i+1].style.backgroundColor = "red";
			timeFunc=res;
		}	
	} 
}

    function stopTime()
    {
    	clearTimeout(timing);
    }
</script>

<span id="test"/>
	<table border=1 >
		<tr>
			<td width="100px">Watch</td>
			<td width="20px" align="center">1</td>
			<td width="20px" align="center">2</td>

			<td width="20px" align="center">8</td>
			<td width="20px" align="center">16</td>
			<td width="20px" align="center">32</td>
		</tr>
	</table>
	
	<br>
	
	<table border=1 id="hour" >

			<td width="20px" align="center"></td>
			<td width="20px" align="center"></td>
			<td width="20px" align="center"></td>
			<td width="20px" align="center"></td>
			<td width="20px" align="center"></td>
			<td width="20px" align="center"></td>
			<td width="30px" align="center" bgcolor="yellow">00</td>
		</tr>
	</table>
	
	<br>
	
	<table border=1 id="minute" >

			<td width="100px" bgcolor="yellow">Minutes</td>
			<td width="20px" align="center"></td>
			<td width="20px" align="center"></td>

			<td width="30px" align="center" bgcolor="yellow">00</td>
		</tr>
	</table>
	
	<br>
	
	<table border=1 id="second" >

			<td width="100px" bgcolor="yellow">Seconds</td>
			<td width="20px" align="center"></td>

	</table>
	
	<br>
	
	<input type="button" value="Start Watch" onClick="updateTime();">
	<input type="button" value="Stop Watch" onClick="stopTime();">
</body>
